<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatApp</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
  
</head>
<body>
    <h1>chat app in nodejs</h1>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form action=""id="chat-form" >
                    <input type="text" name="message" id="msg" placeholder="Messages" required autocomplete="off">
                    <button>SEND</button>
                </form>
                <button id ="find-me"> Send Location</button>
                <p id = "status"></p>
                <a id = "map-link" target="_blank"></a>
            </div>
           
        </div>
    </div>

    <script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__user">{{msg.username}}</span>
            <span class="message__meta">{{msg.createdAt}}</span>
        </p>
        <p> {{msg.text}}</p>
        
    </div>
    </script>

    <script id="message-template-location" type="text/html">
        <div class="message">
            <p>
                <span class="message__user">{{locationmsg.username}}</span>
                <span class="message__meta">{{locationmsg.createdAt}}</span>
            </p>
            <p>
                <a href="{{locationmsg.text}}" target="_blank" >Click to view location</a>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/Chat.js"></script>
</body>
</html>
